name: CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Lint
              uses: github/super-linter@v4
              env:
                  DEFAULT_BRANCH: "main"
                  VALIDATE_ALL_CODEBASE: false
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    styling:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "16"

            - name: Install dependencies
              run: npm install

            - name: Check styling with Prettier
              run: npm run prettier:check
